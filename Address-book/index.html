<!-- address book -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>
<body>
    <div class="main-div">
        <!-- logo -->
        <div class="logo">
            <img src="logo.png" alt="">
            <h1> <span>A</span>ddress <span id="b">B</span>ook</h1>          
        </div>
        <div class="border"></div>

    <!-- form -->
        <div class="form">
            <form>
                <label>Name</label>
                <input type="text" placeholder="Person Name" id="name" required>
                <label>Address</label>
                <input type="text" placeholder="Address" id="address" required>
                <label>Phone Number</label>
                <input type="tel" placeholder="Phone No" id="phone-number" required>
                <div class="button">
                    <button id="btn-add">Add</button>
                </div>
            </form>
        </div>
        <div class="border"></div>
    <!-- table -->
        <div class="table">
            <h1 id="caption">Address List</h1>
            <table id="table">
                <tr style="background-color: #BB8FCE; color: white;">
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
