<!-- Tik Tac Toe -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="heading-main-div">
        <div class="heading">
            <img src="icon.png" alt="">
            <h1>TicTacToe</h1>
        </div>
    </div>

    <div>
        <h1 id="game-status"><span>X</span>'s turn</h1>
    </div>

    <div class="game-container">
        <div class="game-box">
            <div class="box bt-0 bl-0"> <span class="box-item"></span> </div>
            <div class="box bt-0"> <span class="box-item"></span> </div>
            <div class="box bt-0 br-0"> <span class="box-item"></span> </div>
            <div class="box bl-0"> <span class="box-item"></span> </div>
            <div class="box"> <span class="box-item"></span> </div>
            <div class="box br-0"> <span class="box-item"></span> </div>
            <div class="box bb-0 bl-0"> <span class="box-item"></span> </div>
            <div class="box bb-0"> <span class="box-item"></span> </div>
            <div class="box bb-0 br-0"> <span class="box-item"></span> </div>
        </div>
    </div>
    
</body>
</html>
